<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Break</title>
    <style>
        body {
            background-color: #2b3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .container {
            width: 33%;
            text-align: center;
        }
        #manual-break-text {
            width: 100%;
            height: 100px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        #end-break-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #16a085;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #end-break-button:hover {
            background-color: #138d75;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manual Break</h1>
        <textarea id="manual-break-text" placeholder="Type your break message here..."></textarea>
        <button id="end-break-button">End break?</button>
    </div>
    <script>
        const { ipcRenderer } = require('electron');

        // Handle end break button click
        document.getElementById('end-break-button').addEventListener('click', () => {
            ipcRenderer.send('end-break');
        });
    </script>
</body>
</html>
